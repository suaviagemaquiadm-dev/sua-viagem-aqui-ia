# Este workflow constrói, testa e implanta seu projeto Firebase.
#
# !! AÇÃO NECESSÁRIA !!
# Para que o deploy funcione, você DEVE configurar um segredo no GitHub:
# 1. Vá para as configurações do seu repositório no GitHub.
# 2. Navegue até "Secrets and variables" > "Actions".
# 3. Clique em "New repository secret".
# 4. Use o nome `FIREBASE_SERVICE_ACCOUNT` para o segredo.
# 5. Cole o CONTEÚDO COMPLETO do seu arquivo JSON da conta de serviço do Firebase no valor do segredo.
#    (Obtenha este arquivo no Console do Firebase > Configurações > Contas de serviço > Gerar nova chave privada)
#    Se o erro "Input required and not supplied: firebaseServiceAccount" persistir,
#    verifique se o nome do segredo no GitHub está escrito EXATAMENTE como `FIREBASE_SERVICE_ACCOUNT`.

name: Build, Test and Deploy to Firebase

on:
  push:
    branches:
      - main # Aciona em pushes para a branch principal
  pull_request:
    branches:
      - main # Aciona em pull requests para a branch principal

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'functions/package.json'

      - name: Install Functions Dependencies
        # Usa 'npm install' como fallback para ambientes sem package-lock.json
        run: npm install --prefix functions

      - name: Audit for Security Vulnerabilities
        run: npm audit --prefix functions --audit-level=high

      - name: Run Backend Tests
        run: npm test --prefix functions

  deploy:
    name: Deploy to Firebase
    needs: build_and_test # Depende do sucesso do job 'build_and_test'
    runs-on: ubuntu-latest
    # Apenas executa este job em pushes para a branch 'main', não em pull requests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # A ação `action-hosting-deploy` lida com o deploy de Functions e Hosting.
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: gemini-cli-98f4a
