# Este workflow aciona a implantação no Firebase Hosting e a execução de testes das Functions

name: Build, Test and Deploy to Firebase

on:
  push:
    branches:
      - main # Aciona o workflow em pushes para a branch principal

jobs:
  build_test_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          # Corrigido: Aponta o cache para o package.json das functions, pois não há um na raiz.
          cache-dependency-path: 'functions/package.json'

      # Instala dependências das Cloud Functions
      - name: Install Functions Dependencies
        run: npm ci --prefix functions

      # Roda os testes unitários do backend (Cloud Functions)
      - name: Run Backend Tests
        run: npm test --prefix functions

      # Removido: As etapas de build e lint da raiz foram removidas pois não há package.json na raiz.
      # O frontend é composto por arquivos estáticos e não precisa de um passo de build.

      # Deploy no Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEMINI_CLI_98F4A }}"
          channelId: live # Deploys para o canal de produção
          projectId: gemini-cli-98f4a
      
      # Adicionado: Passo para fazer o deploy das Cloud Functions
      # A ação anterior (action-hosting-deploy) já instala e autentica o firebase-tools CLI.
      - name: Deploy to Cloud Functions
        run: firebase deploy --only functions --project gemini-cli-98f4a
