# Este workflow aciona a implantação no Firebase Hosting e a execução de testes das Functions

name: Build, Test and Deploy to Firebase

on:
  push:
    branches:
      - main # Aciona o workflow em pushes para a branch principal

jobs:
  build_test_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'functions/package.json'

      - name: Install Functions Dependencies
        run: npm install --prefix functions

      # PASSO DE SEGURANÇA ADICIONADO
      - name: Audit for Security Vulnerabilities
        run: npm audit --prefix functions --audit-level=high

      - name: Run Backend Tests
        run: npm test --prefix functions

      # Deploy unificado no Firebase Hosting e Functions
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEMINI_CLI_98F4A }}"
          channelId: live
          projectId: gemini-cli-98f4a
          # A ação `action-hosting-deploy` faz deploy de tudo que está no firebase.json (Hosting e Functions).

