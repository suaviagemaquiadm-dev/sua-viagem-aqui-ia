            echo "Isso confirma que o segredo 'FIREBASE_SERVICE_ACCOUNT_GEMINI_CLI_98F4A' n√£o est√° configurado corretamente."
            echo ""
            echo "POR FAVOR, REVISE COM M√ÅXIMA ATEN√á√ÉO AS INSTRU√á√ïES NO TOPO DESTE ARQUIVO."
            echo "Causas comuns: nome errado, segredo colado incorretamente, ou criado como 'vari√°vel' em vez de 'segredo'."
            echo ""
