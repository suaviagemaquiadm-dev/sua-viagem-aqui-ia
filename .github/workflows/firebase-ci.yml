name: Build, Test and Deploy to Firebase

on:
  push:
    branches:
      - main # Aciona em pushes para a branch principal
  pull_request:
    branches:
      - main # Aciona em pull requests para a branch principal

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'functions/package.json'

      - name: Install Functions Dependencies
        # Usa 'npm install' como fallback para ambientes sem package-lock.json
        run: npm install --prefix functions

      - name: Audit for Security Vulnerabilities
        run: npm audit --prefix functions --audit-level=high

      - name: Run Backend Tests
        run: npm test --prefix functions

  deploy:
    name: Deploy to Firebase
    needs: build_and_test # Depende do sucesso do job 'build_and_test'
    runs-on: ubuntu-latest
    # Apenas executa este job em pushes para a branch 'main', n√£o em pull requests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug and Verify Firebase Secret
        env:
          FIREBASE_SA_SECRET: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          SECRET_LENGTH=${#FIREBASE_SA_SECRET}
          echo "Verificando o segredo FIREBASE_SERVICE_ACCOUNT..."
          echo "Comprimento do segredo detectado: $SECRET_LENGTH caracteres."

          if [ "$SECRET_LENGTH" -lt "100" ]; then
            echo "===================================================================="
            echo "====== üõë ERRO: O SEGREDO PARECE INV√ÅLIDO OU AUSENTE üõë ======"
            echo "===================================================================="
            echo ""
            echo "O comprimento do segredo √© muito curto ($SECRET_LENGTH caracteres)."
            echo "Isso confirma que o segredo 'FIREBASE_SERVICE_ACCOUNT' n√£o est√° configurado corretamente."
            echo ""
            echo "POR FAVOR, REVISE COM M√ÅXIMA ATEN√á√ÉO AS INSTRU√á√ïES NO TOPO DESTE ARQUIVO."
            echo "Causas comuns: nome errado, segredo colado incorretamente, ou criado como 'vari√°vel' em vez de 'segredo'."
            echo ""
            echo "===================================================================="
            exit 1
          else
            echo "‚úÖ Verifica√ß√£o do segredo passou. O comprimento parece v√°lido."
          fi

      # A a√ß√£o `action-hosting-deploy` lida com o deploy de Functions e Hosting.
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: gemini-cli-98f4a
