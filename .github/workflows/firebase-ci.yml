          FIREBASE_SA_SECRET: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEMINI_CLI_98F4A }}
        run: |
          SECRET_LENGTH=${#FIREBASE_SA_SECRET}
          echo "Verificando o segredo FIREBASE_SERVICE_ACCOUNT_GEMINI_CLI_98F4A..."
