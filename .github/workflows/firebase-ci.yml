name: CI/CD - Deploy to Firebase

on:
  push:
    branches:
      - principal

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # A opção de cache foi removida para garantir um ambiente completamente
          # limpo e diagnosticar problemas de corrupção de cache.

      - name: Install root dependencies (Vite)
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install dependencies for functions
        working-directory: ./functions
        run: npm install

      - name: Run security audit
        working-directory: ./functions
        run: npm audit --audit-level=high

      - name: Run tests
        working-directory: ./functions
        run: npm test

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions,hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
