# Este workflow aciona a implantação no Firebase Hosting e a execução de testes das Functions

name: Build, Test and Deploy to Firebase

on:
  push:
    branches:
      - main # Aciona o workflow em pushes para a branch principal

jobs:
  build_test_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          # Aponta o cache para o package.json das functions
          cache-dependency-path: 'functions/package.json'

      # Instala dependências das Cloud Functions
      - name: Install Functions Dependencies
        # Alterado de `npm ci` para `npm install` para evitar erro de package-lock.json ausente
        run: npm install --prefix functions

      # Roda os testes unitários do backend (Cloud Functions)
      - name: Run Backend Tests
        run: npm test --prefix functions

      # Deploy no Firebase Hosting e Functions
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEMINI_CLI_98F4A }}"
          channelId: live # Deploys para o canal de produção
          projectId: gemini-cli-98f4a
          # A ação `action-hosting-deploy` também faz o deploy das functions se `firebase.json` estiver configurado
          # Portanto, o passo de deploy separado não é mais estritamente necessário, mas mantê-lo não causa problemas.
      
      - name: Deploy to Cloud Functions
        run: firebase deploy --only functions --project gemini-cli-98f4a

