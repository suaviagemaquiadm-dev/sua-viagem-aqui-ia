<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seja um Viajante Plus - Sua Viagem Aqui</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />

    <!-- SDK do Mercado Pago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <!-- Biblioteca de Máscara de Entrada -->
    <script src="https://unpkg.com/imask"></script>
  </head>
  <body class="bg-slate-900">
    <div
      class="min-h-screen flex items-center justify-center bg-cover bg-center p-4"
      style="
        background-image: url('https://images.unsplash.com/photo-1517760444937-f6397edcbbcd?q=80&w=2070&auto=format&fit=crop');
      "
    >
      <div class="absolute inset-0 bg-black/60"></div>
      
      <div class="relative w-full max-w-lg">
        
        <!-- Formulário de Cadastro -->
        <div
          id="form-container"
          class="space-y-8 glass-effect rounded-2xl shadow-2xl p-8"
        >
          <a
            href="index.html"
            class="flex items-center justify-center group mb-6"
          >
            <svg
              class="h-10 w-10 mr-3 text-amber-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 21s-8-4.5-8-11.8A8 8 0 0112 3a8 8 0 018 8.2c0 7.3-8 11.8-8 11.8z"
              />
              <circle cx="12" cy="10" r="3" />
            </svg>
            <span class="text-2xl font-bold text-white"
              >Sua Viagem <span class="text-amber-400">Aqui</span></span
            >
          </a>
          <h2 class="text-center text-3xl font-extrabold text-white">
            Torne-se um Viajante Plus ✨
          </h2>
          <p class="mt-2 text-center text-md text-slate-300">
            Acesso a roteiros com IA e muito mais por apenas R$9,90/mês.
          </p>
          
          <form id="traveler-plus-form" class="mt-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="md:col-span-2">
                <label
                  for="name"
                  class="block text-sm font-medium text-slate-200"
                  >Nome Completo</label
                >
                <input
                  id="name"
                  name="name"
                  type="text"
                  required
                  class="form-input"
                  placeholder="Seu nome completo"
                />
              </div>
              
              <div>
                <label
                  for="dob"
                  class="block text-sm font-medium text-slate-200"
                  >Data de Nascimento</label
                >
                <input
                  id="dob"
                  name="dob"
                  type="date"
                  required
                  class="form-input"
                />
              </div>
              <div>
                <label
                  for="gender"
                  class="block text-sm font-medium text-slate-200"
                  >Gênero</label
                >
                <select
                  id="gender"
                  name="gender"
                  required
                  class="form-input"
                >
                  <option value="" disabled selected>Selecione...</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="outro">Outro</option>
                  <option value="nao_informar">Prefiro não informar</option>
                </select>
              </div>
              <div>
                <label
                  for="cpf"
                  class="block text-sm font-medium text-slate-200"
                  >CPF</label
                >
                <input
                  id="cpf"
                  name="cpf"
                  type="text"
                  required
                  class="form-input"
                  placeholder="000.000.000-00"
                />
              </div>
              <div>
                <label
                  for="city"
                  class="block text-sm font-medium text-slate-200"
                  >Cidade</label
                >
                <input
                  id="city"
                  name="city"
                  type="text"
                  required
                  class="form-input"
                  placeholder="Sua cidade"
                />
              </div>
              <div>
                <label
                  for="state"
                  class="block text-sm font-medium text-slate-200"
                  >Estado (UF)</label
                >
                <input
                  id="state"
                  name="state"
                  type="text"
                  required
                  maxlength="2"
                  class="form-input uppercase"
                  placeholder="Ex: SP"
                />
              </div>
              <div class="md:col-span-2">
                <label
                  for="telegram"
                  class="block text-sm font-medium text-slate-200"
                  >Telegram (opcional)</label
                >
                <input
                  id="telegram"
                  name="telegram"
                  type="text"
                  class="form-input"
                  placeholder="@seu_usuario"
                />
              </div>
              <div class="md:col-span-2">
                <label
                  for="email"
                  class="block text-sm font-medium text-slate-200"
                  >Email</label
                >
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="form-input"
                  placeholder="seu@email.com"
                />
              </div>
              <div class="md:col-span-2">
                <label
                  for="password"
                  class="block text-sm font-medium text-slate-200"
                  >Senha</label
                >
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="new-password"
                  required
                  minlength="6"
                  class="form-input"
                  placeholder="Mínimo 6 caracteres"
                />
              </div>
            </div>
            
            <!-- Checkbox de Consentimento LGPD -->
            <div class="mt-6">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="terms-consent" name="terms-consent" type="checkbox" required class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="terms-consent" class="font-medium text-slate-300">
                    Eu li e concordo com os 
                    <a href="/termos_de_servico.html" target="_blank" class="text-amber-400 hover:underline">Termos de Serviço</a> e a 
                    <a href="/politica_de_privacidade.html" target="_blank" class="text-amber-400 hover:underline">Política de Privacidade</a>.
                  </label>
                </div>
              </div>
            </div>

            <!-- Mensagem de Erro/Sucesso do Formulário -->
            <div
              id="form-message"
              class="hidden text-center p-3 rounded-md mt-6 text-sm"
            ></div>
            
            <div class="mt-6">
              <button
                type="submit"
                id="submit-btn"
                class="group relative w-full flex justify-center items-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-slate-900 bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors disabled:opacity-70"
              >
                <span id="submit-text" class="flex items-center">Continuar para Pagamento</span>
                <span id="submit-loading" class="hidden flex items-center">
                  <div class="modern-spinner-btn mr-2"></div>
                  Aguarde...
                </span>
              </button>
            </div>
          </form>
        </div>

        <!-- Tela de Sucesso e Pagamento -->
        <div
          id="success-container"
          class="hidden text-center glass-effect rounded-2xl shadow-2xl p-8"
        >
          <i class="fas fa-check-circle text-6xl text-green-400 mb-4"></i>
          <h2 class="text-3xl font-extrabold text-white">
            Conta criada com sucesso!
          </h2>
          <p class="mt-4 text-slate-300">
            Guarde o seu código de controlo para fazer login:
          </p>
          <div
            id="control-code-display"
            class="my-4 p-4 bg-slate-900 border-2 border-dashed border-amber-400 rounded-lg text-amber-300 text-3xl font-bold tracking-widest"
          >
            A gerar...
          </div>

          <!-- Container do Pagamento -->
          <div id="payment-container" class="mt-8">
            <p class="text-slate-300 mb-4">
              Para ativar o seu plano, finalize o pagamento abaixo:
            </p>
            <!-- Este div será usado pelo SDK do Mercado Pago -->
            <div id="wallet_container"></div>
          </div>
        </div>
        
        <p class="relative text-center text-sm text-slate-300 mt-6">Já tem conta? <a href="pagina_login.html" class="font-bold text-amber-400 hover:underline">Faça Login</a></p>

      </div>
    </div>
    
    <script type="module" src="/src/cadastro_viajante_plus.js"></script>

  </body>
</html>
