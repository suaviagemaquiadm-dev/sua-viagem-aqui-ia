<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roteiro de Viagem - Sua Viagem Aqui</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Biblioteca para sanitizar HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
  </head>
  <body class="bg-slate-900 text-slate-300">
    <!-- Header -->
    <header id="main-header" class="bg-slate-900/80 backdrop-blur-lg shadow-lg sticky top-0 z-50 border-b border-slate-700">
        <!-- O cabeçalho será carregado aqui pelo layout.js -->
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
      <div id="loading-state" class="text-center py-20">
        <div class="modern-spinner mx-auto"></div>
        <p class="mt-4 text-slate-400">Carregando seu roteiro...</p>
      </div>

      <div id="roteiro-content" class="hidden">
        <div class="max-w-4xl mx-auto bg-slate-800 p-8 rounded-lg">

          </div>

          </div>
          <article
            id="roteiro-body"
            class="prose prose-invert prose-lg max-w-none"
          ></article>
        </div>
      </div>
    </main>
    
    <footer id="main-footer" class="bg-slate-800/50 border-t border-slate-700">
