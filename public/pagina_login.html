<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sua Viagem Aqui</title>
    <link rel="manifest" href="/manifest.json" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://sdk.mercadopago.com https://maps.googleapis.com; style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com; img-src 'self' data: https://*.unsplash.com https://placehold.co https://ui-avatars.com https://*.firebasestorage.googleapis.com https://maps.gstatic.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src 'self' wss://*.firebaseio.com https://*.googleapis.com https://viacep.com.br https://maps.googleapis.com; frame-src 'self' https://*.mercadolibre.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none';">
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-900 flex flex-col min-h-screen">
    <!-- Header Premium -->
    <header
      id="main-header"
      class="bg-slate-900/80 backdrop-blur-lg shadow-lg sticky top-0 z-50 border-b border-slate-700"
    >
      <!-- O cabeçalho será carregado aqui -->
    </header>

    <!-- Formulário de Login -->
    <main
      class="flex-grow container mx-auto px-4 py-16 flex items-center justify-center"
    >
      <div class="max-w-md w-full">
        <div class="text-center mb-10">
          <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
            Acesse sua Conta
          </h1>
          <p class="text-lg text-slate-400">
            Bem-vindo de volta! Faça login para continuar.
          </p>
        </div>

        <form
          id="login-form"
          class="glass-effect rounded-3xl p-8 md:p-10 shadow-2xl space-y-6"
        >
          <div>
            <label
              for="email"
              class="block text-white text-sm font-semibold mb-3"
              ><i class="fas fa-envelope mr-2"></i>E-mail</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="seu@email.com"
              autocomplete="email"
              class="form-input"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-white text-sm font-semibold mb-3"
              ><i class="fas fa-lock mr-2"></i>Senha</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Sua senha"
              class="form-input"
            />
          </div>

          <div class="text-right">
            <button
              type="button"
              id="forgot-password-btn"
              class="text-sm text-amber-400 hover:text-amber-300 hover:underline"
            >
              Esqueceu sua senha?
            </button>
          </div>

          <div class="pt-2">
            <button
              type="submit"
              id="submit-btn"
              class="btn-modern w-full bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-8 rounded-xl text-lg shadow-xl"
            >
              <span class="submit-text flex items-center justify-center"
                ><i class="fas fa-sign-in-alt mr-3"></i>Entrar</span
              >
              <span class="submit-loading hidden items-center justify-center"
                ><div
                  class="modern-spinner mr-3"
                  style="border-top-color: #111827"
                ></div>
                Entrando...</span
              >
            </button>
          </div>

          <!-- Divisor -->
          <div class="relative flex py-2 items-center">
            <div class="flex-grow border-t border-slate-600"></div>
            <span class="flex-shrink mx-4 text-slate-400 text-sm">OU</span>
            <div class="flex-grow border-t border-slate-600"></div>
          </div>

          <!-- Botão de Login com Google -->
          <div>
            <button
              type="button"
              id="google-login-btn"
              class="btn-modern w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 px-8 rounded-xl text-lg shadow-xl flex items-center justify-center"
            >
              <i class="fab fa-google text-red-500 mr-3"></i>
              <span>Entrar com Google</span>
            </button>
          </div>

          <div class="text-center text-slate-400 pt-2">
            <p>
              Não tem uma conta?
              <a
                href="cadastro_viajante.html"
                class="font-semibold text-amber-400 hover:underline"
                >Cadastre-se como Viajante</a
              >
              <span class="mx-2">|</span>
              <a
                href="cadastro_anunciantes.html"
                class="font-semibold text-cyan-400 hover:underline"
                >Anuncie seu negócio</a
              >
            </p>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer id="main-footer" class="bg-slate-800/50 border-t border-slate-700">
        <!-- O rodapé será carregado aqui -->
    </footer>

    <!-- Modal de Recuperação de Senha -->
    <div
      id="reset-password-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4"
    >
      <div
        class="glass-effect rounded-2xl shadow-xl p-8 max-w-sm w-full text-center border border-slate-600 relative"
      >
        <button
          id="close-reset-modal-btn"
          class="absolute top-4 right-4 text-slate-400 hover:text-white"
        >
          &times;
        </button>
        <h3 class="text-2xl font-bold text-white mb-4">Redefinir Senha</h3>
        <p id="reset-instructions" class="text-slate-300 mb-6">
          Digite seu e-mail e enviaremos um link para você criar uma nova senha.
        </p>
        <form id="reset-password-form">
          <input
            type="email"
            id="reset-email"
            required
            placeholder="seu@email.com"
            class="form-input mb-4"
          />
          <button
            type="submit"
            id="send-reset-link-btn"
            class="btn-modern w-full bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-8 rounded-xl text-lg shadow-xl"
          >
            <span class="submit-text flex items-center justify-center"
              >Enviar Link</span
            >
            <span class="submit-loading hidden items-center justify-center"
              ><div
                class="modern-spinner mr-3"
                style="border-top-color: #111827"
              ></div>
              Enviando...</span
            >
          </button>
        </form>
        <p id="reset-confirmation" class="hidden text-green-400 mt-4"></p>
      </div>
    </div>

    <!-- Modal de Alerta -->
    <div
      id="alert-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-slate-800 rounded-2xl shadow-xl p-8 max-w-sm w-full text-center border border-slate-600"
      >
        <p id="alert-message" class="text-white text-lg mb-6"></p>
        <button
          id="alert-close-btn"
          class="bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-8 rounded-lg transition"
        >
          OK
        </button>
      </div>
    </div>

    <script type="module" src="/src/layout.js"></script>
    <script type="module" src="/src/pagina_login.js"></script>

  </body>
</html>
