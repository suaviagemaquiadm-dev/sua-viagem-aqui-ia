
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Você está Offline - Sua Viagem Aqui</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-slate-900 text-slate-300 flex items-center justify-center min-h-screen"
  >
    <!-- Header Simples -->
    <header class="absolute top-0 left-0 right-0 bg-slate-800 shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-center items-center">
        <a href="index.html" class="flex items-center group">
          <svg
            class="h-10 w-10 mr-3 text-amber-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 21s-8-4.5-8-11.8A8 8 0 0112 3a8 8 0 018 8.2c0 7.3-8 11.8-8 11.8z"
            />
            <circle cx="12" cy="10" r="3" />
          </svg>
          <span class="text-2xl font-bold text-white"
            >Sua Viagem <span class="text-amber-400">Aqui</span></span
          >
        </a>
      </div>
    </header>

    <!-- Conteúdo Offline -->
    <main class="text-center">
      <div class="text-6xl text-amber-400 mb-6">
        <i class="fas fa-wifi-slash"></i>
      </div>
      <h1 class="text-4xl font-bold text-white mb-4">Você está offline</h1>
      <p class="text-lg text-slate-400 max-w-md mx-auto">
        Parece que não há conexão com a internet. O conteúdo que você tentou
        acessar não está disponível no cache.
      </p>
      <p class="text-slate-500 mt-2 text-sm">
        Por favor, verifique sua conexão e tente novamente.
      </p>
    </main>
  </body>
</html>
