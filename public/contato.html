<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Sua Viagem Aqui</title>
    <link rel="manifest" href="/manifest.json" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseio.com https://*.googleapis.com; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://sdk.mercadopago.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https://*.unsplash.com https://placehold.co https://ui-avatars.com https://*.firebasestorage.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' https://viacep.com.br wss://*.firebaseio.com https://*.googleapis.com; frame-src 'self' https://*.mercadolibre.com;">
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-900 flex flex-col min-h-screen">
    <!-- Header -->
    <header
      id="main-header"
      class="bg-slate-900/80 backdrop-blur-lg shadow-lg sticky top-0 z-50 border-b border-slate-700"
    >
      <!-- O cabeçalho será carregado aqui -->
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow container mx-auto px-4 py-16">
      <div class="max-w-2xl mx-auto">
        <div class="text-center mb-12">
          <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
            Fale Conosco
          </h1>
          <p class="text-lg text-slate-400">
            Tem alguma dúvida, sugestão ou problema? Preencha o formulário
            abaixo.
          </p>
        </div>

        <form
          id="contact-form"
          class="glass-effect rounded-3xl p-8 md:p-10 shadow-2xl space-y-6"
        >
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="name"
                class="block text-white text-sm font-semibold mb-3"
                ><i class="fas fa-user mr-2"></i>Seu Nome</label
              >
              <input
                id="name"
                type="text"
                required
                class="form-input"
              />
            </div>
            <div>
              <label
                for="email"
                class="block text-white text-sm font-semibold mb-3"
                ><i class="fas fa-envelope mr-2"></i>Seu Email</label
              >
              <input
                id="email"
                type="email"
                required
                class="form-input"
              />
            </div>
          </div>
          <div>
            <label
              for="subject"
              class="block text-white text-sm font-semibold mb-3"
              ><i class="fas fa-info-circle mr-2"></i>Assunto</label
            >
            <input
              id="subject"
              type="text"
              required
              class="form-input"
            />
          </div>
          <div>
            <label
              for="message"
              class="block text-white text-sm font-semibold mb-3"
              ><i class="fas fa-comment-dots mr-2"></i>Mensagem</label
            >
            <textarea
              id="message"
              rows="5"
              required
              class="form-input"
            ></textarea>
          </div>
          <div class="pt-2">
            <button
              type="submit"
              id="submit-btn"
              class="w-full bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-8 rounded-xl text-lg shadow-xl"
            >
              <span class="submit-text flex items-center justify-center"
                ><i class="fas fa-paper-plane mr-3"></i>Enviar Mensagem</span
              >
              <span class="submit-loading hidden items-center justify-center"
                ><div class="modern-spinner mr-3" style="border-top-color: #111827;"></div>
                Enviando...</span
              >
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer id="main-footer" class="bg-slate-800/50 border-t border-slate-700">
      <!-- O rodapé será carregado aqui -->
    </footer>

    <!-- Modal de Alerta -->
    <div
      id="alert-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-slate-800 rounded-2xl shadow-xl p-8 max-w-sm w-full text-center border border-slate-600"
      >
        <p id="alert-message" class="text-white text-lg mb-6"></p>
        <button
          id="alert-close-btn"
          class="bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-8 rounded-lg transition"
        >
          OK
        </button>
      </div>
    </div>

    <script src="/src/layout.js" type="module"></script>
    <script src="/src/contato.js" type="module"></script>
  </body>
</html>
