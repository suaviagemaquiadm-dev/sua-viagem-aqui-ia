<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Roteiros - Sua Viagem Aqui</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  </head>
  <body class="bg-slate-900 flex flex-col min-h-screen">
    <!-- Header -->
    <header
      id="main-header"
      class="bg-slate-900/80 backdrop-blur-lg shadow-lg sticky top-0 z-50 border-b border-slate-700"
    >
      <!-- O cabeçalho será carregado aqui -->
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow container mx-auto px-4 py-16">
      <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
          Meus Roteiros Salvos
        </h1>
        <p class="text-lg text-slate-400">
          Todos os seus roteiros gerados pela IA em um só lugar.
        </p>
      </div>

      <div id="loading-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="skeleton h-48 rounded-2xl"></div>
        <div class="skeleton h-48 rounded-2xl"></div>
        <div class="skeleton h-48 rounded-2xl hidden md:block"></div>
      </div>

      <div
        id="itineraries-grid"
        class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        <!-- Cards de roteiros serão inseridos aqui -->
      </div>

      <div
        id="no-itineraries-message"
        class="hidden text-center py-16 glass-effect rounded-3xl"
      >
        <i class="fas fa-map-signs text-5xl text-amber-400 mb-4"></i>
        <h3 class="text-2xl font-bold text-white">
          Você ainda não tem roteiros salvos
        </h3>
        <p class="text-slate-400 mt-2 mb-6">
          Use nosso construtor de roteiros com IA para criar sua próxima
          aventura!
        </p>
        <a
          href="roteiro_ia.html"
          class="bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-6 rounded-lg transition"
          >Criar Roteiro com IA</a
        >
      </div>
    </main>

    <!-- Footer -->
    <footer id="main-footer" class="bg-slate-800/50 border-t border-slate-700">
        <!-- O rodapé será carregado aqui -->
    </footer>

    <!-- Modal de Compartilhamento -->
    <div
      id="share-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4"
    >
      <div
        class="glass-effect rounded-2xl shadow-xl p-8 max-w-sm w-full text-center border border-slate-600 relative"
      >
        <button
          id="close-share-modal-btn"
          class="absolute top-4 right-4 text-slate-400 hover:text-white text-2xl"
          aria-label="Fechar modal de compartilhamento"
        >
          &times;
        </button>
        <h3 class="text-2xl font-bold text-white mb-4">Compartilhar Roteiro</h3>
        <p class="text-slate-300 mb-6">
          Copie o link abaixo para compartilhar seu roteiro.
        </p>
        <div class="flex items-center">
          <input
            type="text"
            id="share-link-input"
            readonly
            class="w-full bg-slate-800 border border-slate-600 rounded-l-lg px-4 py-2 text-white"
            aria-label="Link compartilhável do roteiro"
          />
          <button
            id="copy-link-btn"
            class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-r-lg"
            aria-label="Copiar link"
          >
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal para Ver Roteiro -->
    <div
      id="view-itinerary-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4"
    >
      <div
        id="view-itinerary-modal-content"
        class="glass-effect rounded-2xl shadow-xl max-w-3xl w-full border border-slate-600 relative"
      >
        <button
          id="close-view-modal-btn"
          class="absolute top-4 right-5 text-slate-400 hover:text-white text-3xl z-10"
          aria-label="Fechar modal"
        >
          &times;
        </button>
        <div class="p-8 md:p-10">
          <h3
            id="itinerary-modal-title"
            class="text-3xl font-bold text-white mb-6 border-b border-slate-700 pb-4"
          ></h3>
          <div id="itinerary-modal-body"></div>
        </div>
      </div>
    </div>

    <!-- Modal de Alerta -->
    <div
      id="alert-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-slate-800 rounded-2xl shadow-xl p-8 max-w-sm w-full text-center border border-slate-600"
      >
        <p id="alert-message" class="text-white text-lg mb-6"></p>
        <button
          id="alert-close-btn"
          class="bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-8 rounded-lg transition"
        >
          OK
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./src/layout.js"></script>
    <script type="module" src="./src/meus_roteiros.js"></script>

  </body>
</html>
